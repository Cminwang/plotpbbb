<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="高雄市65歲以上人口分布分析，提供高齡友善城市規劃的參考資料。">
    <title>高齡人口熱力圖-65歲以上</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFDEE9, #B5FFFC);
            color: #333;
            transition: background 0.5s, color 0.5s;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(to right, #FF9A9E, #FAD0C4);
            color: white;
            padding: 20px 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #FFB6C1;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            text-decoration: underline;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        main {
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 3px dashed #FFC0CB;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #FF9A9E, #FAD0C4);
            color: white;
            margin-top: 20px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #FFB6C1;
        }
        iframe {
            border-radius: 16px;
            border: 3px solid #FFC0CB;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin: 0 0 20px;
        }
        h2 {
            color: #FF69B4;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
            text-decoration: underline;
        }
        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.8;
            padding: 15px;
            background: #FFF0F5;
            border: 2px solid #FFC0CB;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 30px;
            padding: 20px;
            background: #FFF5F7;
            border-radius: 12px;
            border: 2px solid #FFC0CB;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            border-radius: 16px;
            margin: 20px 0;
            border: 3px solid #FFC0CB;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #FF69B4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #FF1493;
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }

        /* 星空模式樣式 */
        [data-theme="stars"] {
            background: #000;
            color: #FFD700;
            overflow: hidden;
            position: relative;
        }
        [data-theme="stars"] h1, [data-theme="stars"] h2 {
            color: #FFD700;
            text-shadow: 3px 3px 5px rgba(255, 215, 0, 0.7);
        }
        [data-theme="stars"] p, [data-theme="stars"] section {
            background: rgba(255, 255, 255, 0.1);
            border-color: #FFD700;
        }
        [data-theme="stars"]::before, [data-theme="stars"]::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 1%, transparent 1%);
            background-size: 50px 50px;
            animation: moveStars 20s linear infinite;
            z-index: -1;
        }
        [data-theme="stars"]::after {
            animation-duration: 40s;
            background-size: 100px 100px;
        }

        /* 動畫效果 */
        @keyframes moveStars {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-100px) translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>高齡人口熱力圖-65歲以上</h1>
    </header>
    <main>
        <section>
            <p>以下為一個嵌入式圖表，顯示高雄市65歲以上的人口統計數據，來源於 PlotDB。此圖表支援全屏模式，並能自適應不同的螢幕尺寸。</p>
            <iframe src="https://plotdb.io/v/chart/37291" width="100%" height="600px" allowfullscreen="true"></iframe>
        </section>
        <section>
            <h2>人口分析與觀察</h2>
            <p>根據資料分析，我的家鄉在113年12月的65歲以上人口中，透過地圖視覺化可明顯看出，人口老化主要集中於靠海的地區。</p>
        </section>
        <div style="text-align: center;">
            <button onclick="switchTheme('stars')">星空模式</button>
            <button onclick="switchTheme('default')">回到預設模式</button>
        </div>
    </main>
    <footer>
        <p>© 2025 人口統計圖表. 數據來源：PlotDB</p>
    </footer>
    <script>
        function switchTheme(theme) {
            if (theme === 'stars') {
                document.documentElement.setAttribute('data-theme', 'stars');
            } else {
                document.documentElement.removeAttribute('data-theme');
            }
        }
    </script>
</body>
</html>
